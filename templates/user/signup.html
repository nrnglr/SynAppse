{% load static %}

<!DOCTYPE html>
<html lang="tr" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynAppse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              main: '#1ABC9C',
              second: '#104743',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm" type="module"></script>
  </head>
  <body class="h-full text-white font-sans bg-cover bg-center relative" style="background-image: url('loginbgright.png')">
    <div class="absolute inset-0 bg-black bg-opacity-70 z-0"></div>
    <div class="w-full h-screen flex items-center justify-center relative z-10">
      <div class="hidden md:block w-1/2 h-full bg-cover bg-center rounded-r-3xl" style="background-image: url('loginbg.png')"></div>
      <div class="w-full md:w-1/2 flex items-center justify-center px-6 sm:px-10">
        <div class="w-full max-w-md p-6">
          <h1 class="text-4xl font-bold mb-2 text-center">Kayıt Olun</h1>
          <p class="text-sm text-center text-gray-300 mb-6">Beyninizı keşfe çıkın!</p>
          <form id="signup-form" class="space-y-4">
            <input
              type="text"
              id="fullName"
              placeholder="İsim - Soyisim"
              class="w-full bg-transparent border border-gray-400 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-main"
              required
            />
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="w-full bg-transparent border border-gray-400 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-main"
              required
            />
            <input
              type="text"
              id="username"
              placeholder="Kullanıcı Adı"
              class="w-full bg-transparent border border-gray-400 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-main"
              required
            />
            <select
              id="country"
              class="w-full bg-transparent border border-gray-400 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-main text-white"
              required
            >
              <option value="" class="bg-gray-800">Ülke Seçin</option>
              <option value="Türkiye" class="bg-gray-800">Türkiye</option>
              <option value="ABD" class="bg-gray-800">ABD</option>
              <option value="Almanya" class="bg-gray-800">Almanya</option>
              <option value="Fransa" class="bg-gray-800">Fransa</option>
              <option value="İngiltere" class="bg-gray-800">İngiltere</option>
            </select>
            <input
              type="number"
              id="age"
              placeholder="Yaş"
              min="13"
              max="100"
              class="w-full bg-transparent border border-gray-400 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-main"
              required
            />
            <select
              id="gender"
              class="w-full bg-transparent border border-gray-400 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-main text-white"
              required
            >
              <option value="" class="bg-gray-800">Cinsiyet Seçin</option>
              <option value="Kadın" class="bg-gray-800">Kadın</option>
              <option value="Erkek" class="bg-gray-800">Erkek</option>
              <option value="Diğer" class="bg-gray-800">Diğer</option>
            </select>
            <input
              type="password"
              id="password"
              placeholder="Şifre"
              class="w-full bg-transparent border border-gray-400 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-main"
              required
            />
            <input
              type="password"
              id="passwordConfirm"
              placeholder="Şifre Tekrar"
              class="w-full bg-transparent border border-gray-400 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-main"
              required
            />
            <button type="submit" class="w-full bg-main text-white hover:bg-second py-2 rounded-md font-semibold hover:bg-opacity-90 transition">
              Kayıt Ol
            </button>
          </form>
          <p class="mt-6 text-center text-sm">
            Zaten hesabınız var mı? <a href="/login/" class="text-main hover:underline">Giriş yapın!</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Supabase Kayıt Scripti -->
    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

      const supabaseUrl = 'https://enromkgseckujzrwmmjp.supabase.co'
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVucm9ta2dzZWNrdWp6cndtbWpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1MTIyMjUsImV4cCI6MjA2ODA4ODIyNX0.sjVQSczSs1bLE0QLgMyuWQFycACr2hh3rfyJar1P-0M'
      const supabase = createClient(supabaseUrl, supabaseKey)

      const form = document.getElementById('signup-form')

      form.addEventListener('submit', async (e) => {
        e.preventDefault()

        const fullName = document.getElementById('fullName').value
        const email = document.getElementById('email').value
        const username = document.getElementById('username').value
        const country = document.getElementById('country').value
        const age = document.getElementById('age').value
        const gender = document.getElementById('gender').value
        const password = document.getElementById('password').value
        const passwordConfirm = document.getElementById('passwordConfirm').value

        if (password !== passwordConfirm) {
          alert("Şifreler eşleşmiyor!")
          return
        }

        // Supabase Auth ile kullanıcı kayıt et
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: fullName,
              username: username,
              country: country,
              age: age,
              gender: gender
            }
          }
        })

        if (error) {
          alert("Hata: " + error.message)
        } else {
          alert("Kayıt başarılı! Lütfen e-posta kutunuzu kontrol edin.")
          window.location.href = '/login/'  // Kayıt sonrası login sayfasına yönlendir
        }
      })
    </script>
  </body>
</html>
