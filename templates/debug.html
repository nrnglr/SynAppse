<!DOCTYPE html>
<html>
<head>
    <title>Memory Exercise Debug</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded - testing difficulty selection');
            
            // Test difficulty card clicks
            document.querySelectorAll('.difficulty-card').forEach(card => {
                console.log('Found difficulty card:', card.dataset.difficulty);
                card.addEventListener('click', function() {
                    console.log('Difficulty card clicked:', this.dataset.difficulty);
                    alert('Difficulty selected: ' + this.dataset.difficulty);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Memory Exercise Debug</h1>
    
    <div class="difficulty-card" data-difficulty="easy">
        <div>KOLAY</div>
    </div>
    
    <div class="difficulty-card" data-difficulty="medium">
        <div>ORTA</div>
    </div>
    
    <div class="difficulty-card" data-difficulty="hard">
        <div>ZOR</div>
    </div>
    
    <script>
        console.log('Inline script running...');
        console.log('Difficulty cards found:', document.querySelectorAll('.difficulty-card').length);
    </script>
</body>
</html>
